name: 06 - Contexts
run-name: "My custom workflow run name - ${{ github.actor }}"
on:
  push:
  workflow_dispatch:

jobs:
  echo-data :
    runs-on: ubuntu-latest
    steps:
      - name: Display Information
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Ref: ${{github.ref}}"
          echo "SHA: ${{github.sha}}"
          echo "Actor: ${{github.actor}}"
          echo "Workflow: ${{github.workflow}}"
          echo "${{github.run_id}}"
          echo "${{github.run_number}}"
      - name: Retrieve Variable
        run: echo "Variable value 'MY_VAR' ${{vars.MY_VAR}}"