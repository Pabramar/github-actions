name: 13 - Using Caching
run-name: "13 - Using Caching | CACHING - ${{ inputs.use-cache && 'ON' || 'OFF' }}"

on:
  workflow_dispatch:
    inputs:
      use-cache:
        description: "Whether to execute cache step"
        type: boolean
        required: false
        default: true
      node-version:
        description: "Node.js version"
        type: choice
        options:
          - "20.x"
          - "18.x"
          - "16.x"
        required: false
        default: "20.x"

jobs:
  build:
    runs-on: ubuntu-latest
    needs: install-deps
    defaults:
      run:
        working-directory: 13-caching/react-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ inputs.node-version }}

      - name: Download cached dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: 13-caching/react-app/node_modules
          key: ${{ needs.install-deps.outputs.deps-cache-key }}

      - name: Testing
        run: npm run test

      - name: Building
        run: npm run build

      - name: Deploying to nonprod
        run: echo "Deploying to nonprod"

  install-deps:
    outputs:
      deps-cache-key: ${{ steps.cache-key.outputs.cache-key }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 13-caching/react-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ inputs.node-version }}

      - name: Calculate cache key
        id: cache-key
        run: |
          echo "cache-key=deps-node-modules-${{ hashFiles('13-caching/react-app/package-lock.json') }}" >> $GITHUB_OUTPUT
      
      - name: Download cached dependencies
        if: ${{ steps.cache-key.outputs.cache-key }}
        uses: actions/cache@v3
        with:
          path: 13-caching/react-app/node_modules
          key: ${{ steps.cache-key.outputs.cache-key }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

  linting:
    outputs:
      deps-cache-key: ${{ steps.cache-key.outputs.cache-key }}
    runs-on: ubuntu-latest
    needs: install-deps
    defaults:
      run:
        working-directory: 13-caching/react-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ inputs.node-version }}

      - name: Download cached dependencies
        if: ${{ needs.install-deps.outputs.deps-cache-key }}
        uses: actions/cache@v3
        with:
          path: 13-caching/react-app/node_modules
          key: ${{ needs.install-deps.outputs.deps-cache-key }}

      - name: Testing
        run: npm run test

      - name: Linting
        run: echo "Linting..."



