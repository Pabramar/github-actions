name: 13 - Using Caching
run-name: "13 - Using Caching | CACHING - ${{ inputs.use-cache && 'ON' || 'OFF' }}"

on:
  workflow_dispatch:
    inputs:
      use-cache:
        description: "Whether to execute cache step"
        type: boolean
        required: false
        default: true
      node-version:
        description: "Node.js version"
        type: choice
        options:
          - "20.x"
          - "18.x"
          - "16.x"
        required: false
        default: "20.x"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 13-caching/react-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ inputs.node-version}}

      - name: Install dependencies
        run: npm ci

      - name: 'Testing'
        run: npm run test

      - name: 'Building'
        run: npm run build

      - name: 'Deploying to nonprod'
        run: echo "Deploying to nonprod"
